--- # dev infrastructure clone - agentebtc
- hosts: all
  #remote_user: ansible
  become: yes
  become_method: sudo
  connection: ssh
  gather_facts: yes
  tasks:
  - name: "apt-get update"
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: "install nginx"
    apt:
      name: ['nginx']
      state: latest

  - name: "create www directory"
    file:
      path: /var/www/{{ domain }}
      state: directory
      mode: '0775'
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"

  - name: delete default nginx site
    file:
      path: /etc/nginx/sites-enabled/default
      state: absent
    notify: restart nginx

  - name: copy nginx site.conf
    template:
      src: site.conf.j2
      dest: /etc/nginx/sites-enabled/{{ domain }}
      owner: root
      group: root
      mode: '0644'
    notify: restart nginx

  - name: "sync website"
    synchronize:
      src: site/
      dest: /var/www/{{ domain }}
      archive: no
      checksum: yes
      recursive: yes
      delete: yes
    become: no

  - name: Install Git
    apt:
            name: git
            state: latest
            update_cache: yes

  - name: Install python
    apt:
            name: pip
            state: latest

  - name: Install vim
    apt:
            name: vim
            state: latest

  - name: Install Packages
    apt: name={{ item }} update_cache=yes state=latest
    with_items:
      - build-essential
      - npm
      - mcrypt
      - curl
      - nodejs
 
  - name: Install pm2
    npm:
            name: pm2
            global: yes
            production: yes

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted