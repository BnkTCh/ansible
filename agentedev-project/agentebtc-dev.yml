--- # dev infrastructure clone - agentebtc
- hosts: all
  remote_user: ansible
  become: yes
  become_method: sudo
  connection: ssh
  gather_facts: yes
  tasks:
  - name: Install Git
    yum:
            name: git
            state: latest
            update_cache: yes
  - name: Install python
    yum:
            name: pip
            state: latest
  - name: Install EPEL repository
    yum:
            name: epel-release
            state: latest
  - name: Install NginX service
    yum:
            name: nginx
            state: latest
    notify:
    - enable and restart nginx service
  handlers:
  - name: enable and restart nginx service
    service:
            name: nginx
            enabled: yes
            state: restarted